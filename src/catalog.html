<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Каталог Техномарт</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
    <header class="header">
        <div class="header__top">
            <div class="header__container container">
                <a class="logo" href="index.html">
                    <img src="./img/logo-texnomart.svg" alt="Главная старинца" width="220" height="47">
                </a>

                <form class="search-form">
                    <label class="search-form__label">
                        <input class="search-form__field" type="search" name="keyword" placeholder="Поиск:">
                        <svg class="search-form__icon" width="17" height="17">
                            <title>
                                Глобальный поиск
                            </title>
                            <use xlink:href="img/sprite.svg#search" />
                        </svg>
                    </label>
                </form>

                <ul class="header__user-navs">
                    <li class="header__user-nav">
                        <a class="user-link" href="#   ">
                            <svg class="user-link__icon" width="14" height="16">
                                <use xlink:href="img/sprite.svg#bookmark" />
                            </svg>
                            Закладки: 0
                        </a>
                    </li>
                    <li class="header__user-nav">
                        <a class="user-link" href="#">
                            <svg class="user-link__icon" width="15" height="15">
                                <use xlink:href="img/sprite.svg#cart" />
                            </svg>
                            Корзина: 0
                        </a>
                    </li>
                    <li class="header__user-nav">
                        <a class="user-link user-link--success" href="#">
                            Оформить заказ
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="header__middle container">
            <p class="header__about">Интернет-магазин<br> строительных материалов<br> и инструментов для ремонта</p>
            <div class="contacts">
                <a class="contacts__tel" href="tel:+78005558626">
                    <svg class="contacts__icon" width="19" height="19">
                        <use xlink:href="img/sprite.svg#phone" />
                    </svg>
                    +7 800 555-86-26
                </a>
                <a class="contacts__address" target="_blank"
                    href="https://www.google.ru/maps/place/HTML+Academy/@59.968266,30.314834,17z/data=!3m1!4b1!4m6!3m5!1s0x4696310fca5afc31:0x5f2ac55f567b2400!8m2!3d59.968266!4d30.3174089!16s%2Fg%2F11by_yn0mz?hl=ru&entry=ttu">
                    г.Санкт-Петербург, наб. Реки Карповки, 5 лит П</a>
            </div>
            <div class="header__account-links">
                <a class="account-link" href="#">
                    <svg class="account-link__icon" width="20" height="17">
                        <use xlink:href="img/sprite.svg#login" />
                    </svg>
                    Войти
                </a>
                <a class="account-link" href="#">
                    Регистрация
                </a>
            </div>
        </div>

        <nav class="navigation container">
            <button class="navigation__toggle" type="button">
                <svg class="navigation__icon" width="24y" height="24">
                    <use xlink:href="img/sprite.svg#menu" />
                </svg>
            </button>
            <div class="navigation__links">
                <a class="navigation__link" href="index.html">Главная</a>
                <a class="navigation__link" href="#">Компания</a>
                <a class="navigation__link" href="#">Каталог</a>
                <a class="navigation__link" href="#">Новости</a>
                <a class="navigation__link" href="#">Спецпредложения</a>
                <a class="navigation__link" href="#">Доставка</a>
